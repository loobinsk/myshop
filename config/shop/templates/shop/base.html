{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2020/12/23/14/41/forest-5855196_960_720.jpg" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div style="" class="cap">
		<a style="margin-left: 40px;" {% if request.path == '/' %} class="active-link"{% endif %} %} href="{% url 'homepage' %}"><span>главная</span></a>
		<a style="margin-left: 20px;" {% if '/shop/' in request.path %} class="active-link"{% endif %} href="{% url 'shop:product_list' %}"><span>каталог</span></a>
		<span style="float: right; margin-right: 30px;"><a {% if '/cart/' in request.path %} class="active-link"{% endif %} href="{% url 'cart:cart_detail' %}">корзина</a></span>
		<span style="float: right; margin-right: 30px;">
			{% if request.user.is_authenticated %}
				<a {% if '/office/' in request.path %} class="active-link"{% endif %} href="{% url 'office' %}">мой аккаунт</a>
			{% else %}
				<a style="float: right;" href="{% url 'login' %}">Войти в аккаунт</a>
			{% endif %}
		</span>
	</div>
	<div>
	    {% block content %}
	    {% endblock %}
	</div>
</body>
</html>
